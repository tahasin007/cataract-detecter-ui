<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light m-2">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                            <a class="nav-link pl-1" href="./about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="cataract-detector" id="without-webcam">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-12 mb-4">
                            <h1 class="text-dark heading" style="text-align: left">
                                CATARACT DETECTOR
                                <span>
                                    <a href="./how_to_use.html">
                                        <button type="button" class="ml-3 bnt btn-warning btn-sm"
                                            style="font-size: .75rem;">How To Use</button>
                                    </a>
                                </span>
                            </h1>

                        </div>
                        <div class="col-12">
                            <div class="row justify-content-center item">
                                <img class="eye-preview" src="./assets/image/eye.png" alt="Eye Image" id="eye-image" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <form action="/uploaded_chest" method="post" enctype="multipart/form-data">
                                    <label for="file-upload_1" id="label_1"
                                        class="custom-file-upload btn btn-outline-info" style="margin-top: 8px">
                                        Select Image
                                    </label>
                                    <input type="file" name="file" id="file-upload_1" onchange="showname();"
                                        accept=".jpg, .jpeg, .png" />
                                    <button type="submit" class="btn btn-outline-success" id="btn-upload">
                                        <i class="fas fa-upload" aria-hidden="true"></i> Upload
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-outline-primary" id='show-webcam'>
                                    <i class="fas fa-video" aria-hidden="true"></i> Use Webcam
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="webcam" id="webcam">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-2 col-md-2">
                    <button type="button" class="rounded btn btn-info" id='back-btn'><i
                            class="fas fa-arrow-left"></i>Back</button>
                </div>
                <div class="col-xl-10 col-md-12">
                    <div class="row mt-5">
                        <div class="col-12" id="camera" style="height: auto; width: auto; text-align: center">
                            <video width="750" height="450" controls></video>
                        </div>
                        <!-- <input type="button" class="btn-outline-info rounded" value="Capture Image and Download"
                            id="btPic" onclick="takeSnapShot()" style="margin-left: auto;margin-right: auto;" /> -->
                    </div>
                    <div class="row d-flex flex-row justify-content-center">
                        <div class="m-1">
                            <button type="button" class="btn btn-outline-info" id="camera-on">
                                <i class="fas fa-video" aria-hidden="true"></i>
                                Turn ON Webcam
                            </button>
                        </div>
                        <div class="m-1">
                            <button type="button" class="btn btn-outline-danger" disabled id="camera-off">
                                <i class="fas fa-video-slash" aria-hidden="true"></i>
                                Turn OFF Webcam
                            </button>
                        </div>
                        <div class="m-1">
                            <button onclick="takeSnapShot()" type="button" class="btn btn-outline-success" disabled
                                id="capture-image">
                                <i class="fas fa-camera" aria-hidden="true"></i>
                                Capture Image
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
