    <section class="webcam">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="heading text-dark" style="text-align: left;">
                                Capture Webcam Image
                            </h3>
                        </div>
                        <div class="col-12" id="camera" style="height:auto;width:auto; text-align:center;"></div>
                        <input type="button" class="btn-outline-info rounded" value="Capture Image and Download"
                            id="btPic" onclick="takeSnapShot()" style="margin-left: auto;margin-right: auto;" />
                    </div>
                </div>
                <div class="col-md-3 bg-light inst-cataract">
                    <h3 class="heading text-warning"> 
                        Please Follow
                    </h3>
                    <ul>
                        <li class="inst">
                            Upload clear picture of full face
                        </li>
                        <li class="inst">
                            Upload image with high resolution
                        </li>
                        <li class="inst">
                            Upload image with high resolution
                        </li>
                        <li class="inst">
                            Capture and download facial image using webcam
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script>
        // CAMERA SETTINGS.
        Webcam.set({
            width: 350,
            height: 300,
            image_format: 'jpeg',
            jpeg_quality: 100
        });
        Webcam.attach('#camera');

        // TAKE A SNAPSHOT.
        takeSnapShot = function () {
            Webcam.snap(function (data_uri) {
                downloadImage('eye-image', data_uri);
            });
        }

        // DOWNLOAD THE IMAGE.
        downloadImage = function (name, datauri) {
            var a = document.createElement('a');
            a.setAttribute('download', name + '.png');
            a.setAttribute('href', datauri);
            a.click();
        }
    </script>
